<table>
    <tr>

        <td style="width: 35%;">
            <div class="form-group">
                <p>Вы можете сделать от 1 до 37 ставок одновременно. 
                Перечисляйте ячейки и ставки запятыми (,). 
                Количество выбранных ячеек должно быть равным количеству ставок.</p>
                <label for="rollNum">Номер ячейки:</label>
                <input id="rollNum" class="form-control" type="text" />
                <label for="rollSt">Ваша ставка:</label>
                <input id="rollSt" class="form-control" type="text" />
            </div>
            <input id="rouletteBtn" class="btn btn-default" type="button" value="Крутить" />
            <h3>Ваш баланс: <span id="userAmount" class="label label-default"></span></h3>
        </td>

        <td style="padding-left: 40px;">
            <div id="roulette-area">

                <div id="wrapper">
                    <div id="roulette" style="animation: 0;">
                        <div id="theBallWrapper">
                        </div>
                    </div>
                </div>

            </div>
        </td>
    </tr>
</table>
